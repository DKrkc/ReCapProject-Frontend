<body>
<main class="form-register">
    <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
            <input formControlName="Email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input formControlName="FirstName" type="text" class="form-control" id="firstName" placeholder="First Name">
            <label for="FirstName">First Name</label>
        </div>
        <div class="form-floating">
            <input formControlName="LastName" type="text" class="form-control" id="LastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input formControlName="Password" type="Password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button (click)="register()" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</main>
</body>
