

<table class="table table-dark table-striped">
    <thead>
  
        <tr>
           
            <th>Car</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
          
        </tr>
    </thead>
    <tbody> 
    <tr *ngFor="let car of cars">
        
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
   </tbody> 
  </table>
